---
layout: default
---

<div class = "gallery">
  {%- include head.html -%}

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="gallery">
          {% assign photos = site.static_files | where: 'path', page.photos %}
          {% for photo in photos %}
            <div class="gallery-item">
              <a href="{{ photo.path }}">
                <img src="{{ photo.path }}" alt="{{ photo.name }}">
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </main>

    {%- include footer.html -%}

</div>

<style>
/* gallery.css */
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.gallery-item {
  flex: 1 1 calc(33.333% - 10px);
  box-sizing: border-box;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
}

@media (max-width: 768px) {
  .gallery-item {
    flex: 1 1 calc(50% - 10px);
  }
}

@media (max-width: 480px) {
  .gallery-item {
    flex: 1 1 100%;
  }
}
</style>
